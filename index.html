<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- google fonts import :) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- browser's page title -->
  <title>Frontend Mentor | Results summary component</title>
  <!-- main style sheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="flex-container">
    <div class="result-card">
      <h2>Your Result</h2>
      <div class="circle">
        <h3>76</h3>
        <span>of 100</span>
      </div>
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-card">
      <h2>Summary</h2>
      <ul>
        <li class="reaction"><img src="./assets/images/icon-reaction.svg" class="reaction-icon"
            alt="reaction icon">Reaction <div class="score"><b>80 </b> / 100</div>
        </li>
        <li class="memory"><img src="assets/images/icon-memory.svg" class="memory-icon" alt="memory icon">Memory <div
            class="score"><b>92 </b> / 100</div>
        </li>
        <li class="verbal"><img src="assets/images/icon-verbal.svg" class="verbal-icon" alt="verbal icon">Verbal <div
            class="score"><b>61 </b> / 100</div>
        </li>
        <li class="visual"><img src="assets/images/icon-visual.svg" class="visual-icon" alt="visual icon">Visual <div
            class="score"><b>72 </b> / 100</div>
        </li>
      </ul>
      <button id="btn">Continue</button>
    </div>
  </main>
</body>

</html>
